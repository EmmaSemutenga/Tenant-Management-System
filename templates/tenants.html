{% extends 'layout.html' %}
{% block body %}

<h1 id="tenants"> All Tenants</h1>

<!--<input type="text" placeholder="Search.."><button type="submit" value="submit">Search</button>-->
<a href="/register_tenants" class=" btn btn-success btn-lg  pull-right">Add Tenant</a><br>

<form class="example" action="/single_tenant">
    <input type="text" placeholder="Search.." name="search">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
<br>

<table class="table table-striped table-responsive table-condensed  table-bordered table-hover"> 
<tr>
        <th>NAMES</th>
        <th>CONTACT</th>
        <th>EMAIL</th>
        <th>JOIN DATE</th>
        <th>HOUSE NUMBER</th>
        
    

    <tr>

  {% for i in tenants  %}

          <td>{{i.last_name}} {{i.first_name}}</td>
          <td>{{i.contact}}</td>
          <td>{{i.email}}</td>
          <td>{{i.join_date}}</td>
          <td>{{i.house_id}}</td>
      
      </tr>
  
 

  {% endfor %}
</table>
{% endblock %}
